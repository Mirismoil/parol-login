<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main/main.css" />
    <title>login</title>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="wrapper-box">
          <div class="left-box">
            <div class="left-box__top">
              <h2>Do you want to run with us?</h2>
              <p>
                Running with us will increase your health. <br> You should run 2 km
                every day
              </p>
            </div>
            <img class="img_star" src="./imgs/start.svg" alt="stars" />
            <div class="left-box__bottom">
              <br>
              <p class="left-box__text">
                â€œRun increase your health"
              </p>
              <br>
              <p class="box-bottom__p">
                Rated 5/5
                <strong class="box-bottom__strong"> - 129 Reviews </strong>
              </p>
            </div>
          </div>
          <div class="right-box">
            <h2 class="right-box__title">Sign up for free</h2>
            <form class="form">
              <p class="form_text">Your email</p>
              <input class="input1" id="input" type="text" placeholder="Mirismoil"/>
              <p class="form_pas">Your password</p>
              <div class="wrapper">
                <input class="input1" type="password" id="password" placeholder="7766" />
                <img
                  src="./imgs/images.png"
                  alt="eyes"
                  width="30"
                  height="20"
                  class="eye"
                  id="eye"
                />
              </div>
              <button type="submit" class="form-button" id="button">
                Submit
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <script type="module" src="./js/lib.js"></script>
  </body>
</html>
