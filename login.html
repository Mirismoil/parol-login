<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Login</title>
  </head>
  <body>
    <img
      class="imgss"
      src="./images/marafon2.png"
      alt="big"
      width="1440"
      height="869"
    />
    <div class="wrapper-login">
      <div class="login-box">
        <h1 class="login-box__title">Регистрация на марафон</h1>
        <p class="login-box__text1">Дата начала марафона 20 мая / 20:00</p>
        <p class="login-box__text2">
          Укажи свои данные в полях ниже и получи доступ к бесплатному 7-ми
          дневному марафону от Autoonline
        </p>
      </div>
      <form class="login-form">
        <p class="login-form__text">Ваше имя</p>
        <input
          class="login-form__input"
          placeholder="Введите ваше имя..."
          type="text"
        />
        <p class="login-form__text">Откуда вы?</p>
        <input
          class="login-form__input"
          placeholder="Введите город..."
          type="text"
        />
        <p class="login-form__text">Ваш телефон</p>
        <input class="login-form__input" placeholder="+998 ..." type="text" />
        <p class="login-form__text">Ваш e-mail</p>
        <input
          class="login-form__input"
          placeholder="email@mail.com"
          type="text"
        />
        <button class="button" type="button">Зарегистрироваться</button>
      </form>
    </div>
  </body>
</html>
